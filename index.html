<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<title>Task-KO</title>
</head>
<body>
	<div class="wrapper">
		<h1>Легкое использование существующих электронных документов (инструкций)</h1>

		<div class="list">
			<h2>Список литературы:</h2>

			<ul data-bind="foreach: list">
				<li>
					<span data-bind="text: id"></span>
					<span data-bind="text: name"></span>
					<input type="checkbox" data-bind="checked: $root.chklist" />
				</li>
			</ul>
		</div>	

		<div class="send">
			<h2>Отправка письма:</h2>

			<form>
				<p>E-mail:</p>
				<input type="email">

				<p>Тема:</p>
				<input type="text">

				<p>Текст сообщения</p>
				<input type="text" id="bigtext">

				<p>Прикрепленные файлы:</p>

				<button name="Send">Отправить</button>
			</form>
		</div>
	</div>

	<script src="scripts/knockout-3.1.0.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
